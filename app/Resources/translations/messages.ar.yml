"Iktissab save more message text home": "قامت الشركة بإطلاق بطاقة الولاء (اكتساب ) في العام 2004م ، واستمرت عمليات التطوير على الهوية والآلية والأنظمة التشغيلية لها، وفي شهر نوفمبر من العام 2011م أطلقت شركة أسواق العثيم بطاقة اكتساب بهويتها الجديدة التي تضمنت تطويراً للشكل والمضمون والمحتوى والسياسة وآلية الإصدار والتغليف، واستبدال آلية إضافة النقاط بأرصدة نقدية وفق معايير دقيقة عن طريق النظام الآلي، وتم تأسيس مركز التواصل والموقع الإليكتروني وتطبيق اكتساب للأجهزة الذكية لخدمة عملاء اكتساب وتفعيل البطاقات وإدارة عمليات التواصل مع العملاء. "
